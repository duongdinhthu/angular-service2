<div id="dashboard-container" class="container">
  <h1>Dashboard</h1>
  <p>Chào mừng đến với Dashboard của bạn!</p>

  <div class="form-group">
    <!-- Nút logout -->
    <button (click)="logout()" class="btn btn-danger">Logout</button>

    <!-- Nút gửi token lên backend để lấy thông tin -->
    <button (click)="sendTokenToBackend()" class="btn btn-primary">Lấy Thông Tin</button>
  </div>
</div>
